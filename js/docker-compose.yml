version: "2.4"
services:
  js:
    build:
      context: .
      dockerfile: Dockerfile
    image: 127.0.0.1:5000/codekata/js:unreleased
    environment:
      NODE_ENV: development
    ports:
    - 9229:9229
    volumes:
    - type: bind
      source: ./workspace
      target: /workspace
    - type: volume
      source: npm_cache
      target: /root/.npm
volumes:
  npm_cache:
    driver: local
    name: global_npm_cache
